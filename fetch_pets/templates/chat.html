{% extends 'base.html' %}
{% load static %}

{% block title %}
Meu perfil
{% endblock %}

{% block main %}


<link rel="stylesheet" href="{% static 'css/chat.css'%}">
<div class="container">
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card chat-app">
                <div id="plist" class="people-list">
                    <ul class="list-unstyled chat-list mt-2 mb-0">
                        {% for chat in chats %}
                        <li class="list-group-item clearfix">
                            <a href="/chat/{{ chat.id }}" class="chat-link" data-chat-id="{{ chat.id }}">
                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar">
                                <div class="about">
                                    <div class="name">{{chat.user2.username }}</div>
                                </div>
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <!-- Chat Detail -->
                <div class="chat">
                    <div class="chat-header clearfix">
                        <div class="row">
                            <div class="col-lg-6">
                                <a href="#" data-toggle="modal" data-target="#view_info">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar">
                                </a>
                                <div class="chat-about">
                                    <h6 class="m-b-0">{{chat.user2.username }}</h6>
                                    <!-- <small>Last seen: 2 hours ago</small> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-column chat-history">
                        <ul id="messages-container" class="m-b-0">
                            <!-- Mesagens aqui -->
                        </ul>
                    </div>
                    <div class="chat-message clearfix">
                        <div class="input-group mb-0">
                            <form style="display: flex; width: 100%;" id="send-message-form" action="/send_message/{{chat_id}}" method="POST">
                                {% csrf_token %}
                                <!-- <input type="hidden" name="chat_id" value="{{chat_id}}"> -->
                                <input type="text" id="message-input" name="content" class="form-control"
                                    placeholder="Digite sua mensagem">
                                <button style="display: none;" type="submit" id="send-button">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/chat.js' %}"></script>
{% endblock %}
