{% extends 'base.html' %}
{% load static %}

{% block title %}
Detalhes do Chat
{% endblock %}

{% block main %}
<div class="container">
    <h3>Chat com {{ chat.user2.username }}</h3>
    <div class="messages">
        {% for message in messages %}
        <div class="message">
            <p>{{ message.content }}</p>
            <span class="timestamp">{{ message.timestamp }}</span>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
