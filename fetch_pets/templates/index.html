{% extends 'base.html' %}
{% load static %}

{% block title %}
Home
{% endblock %}

{% block main %}
<div class="content mt-3">
    <div class="w-100">
        <img width=100% src="{% static 'img/home-dog.jpeg' %}">
    </div>

    <div class="mt-5 row row-cols-1 row-cols-md-3">
        {% for post in posts reversed %}
        <div class="col mb-4">
            <div class="card">
                <img src="{{post.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{post.raca_animal}}, {{post.idade}}</h5>
                    <p class="card-text">{{post.descricao}}</p>
                    <p class="card-text"><i class="bi bi-geo-alt-fill"> </i>{{post.localizacao}}</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">{{post.created_at}}</small>
                  </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
